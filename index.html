<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Bashir (bash93)</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root" class="container">
      <nav id="navTag" class="navClass row">
        <select
          id="selectTag1"
          class="select xl-col-2 lg-col-2 md-col-3 sm-col-4 col-10"
        ></select>
        <select
          id="selectTag2"
          class="select xl-col-2 lg-col-2 md-col-3 sm-col-4 col-10"
        ></select>
        <input
          id="inputTag"
          placeholder="Search..."
          type="text"
          name="search"
          class="inputClass xl-col-2 lg-col-2 md-col-3 sm-col-3 col-10"
        />
        <label
          id="lableTag"
          class="searchLabel xl-col-4 lg-col-5 md-col-6 sm-col-7 col-12"
        ></label>
      </nav>
      <div id="optionCtn" class="row"></div>
    </div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
